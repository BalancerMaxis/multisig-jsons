name: Post vlAURA snapshot votes to voter multisig and send to the vote relayer

on:
  workflow_dispatch:
    inputs:
      week-string:
        description: 'Week string that votes are are being posted. should be YYYY-W##'
        required: true

  push:
    branches-ignore:
      - '**'

jobs:
  post_aura_guage_votes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: vlAURA Voting
      env:
        ETHNODEURL: ${{ secrets.ETHNODEURL }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      run: |
        pwd
        RUN_DIR=tools/python
        pip3 install -r $RUN_DIR/requirements.txt
        python3 $RUN_DIR/aura_snapshot_voting/vote.py --week-string "${{ github.event.inputs.week-string }}"
    - name: Create PR
      id: cpr
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: "task: vlaura vote report"
        title: "vlaura vote report for ${{ github.event.inputs.vote-day }}"
        branch: "gha-biweekly-vlaura-votes-${{ github.event.inputs.vote-day }}"
        branch-suffix: timestamp
        delete-branch: true
        labels: "vlAURA-Vote-Report"
